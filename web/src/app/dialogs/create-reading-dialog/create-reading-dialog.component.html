<h1 mat-dialog-title>Create Reading</h1>
<div mat-dialog-content>
	<div>
		<mat-form-field appearance="outline">
			<mat-label>Value</mat-label>
			<input type="text" matInput [(ngModel)]="value" placeholder="Value">
		</mat-form-field>
	</div>

    <div>
		<mat-form-field appearance="outline">
			<mat-label>Time</mat-label>
			<input type="number" matInput [(ngModel)]="time" placeholder="Time">
		</mat-form-field>
	</div>
</div>
<div mat-dialog-actions>
	<button mat-stroked-button color="primary" [mat-dialog-close]="false">
		<mat-icon>close</mat-icon>
		<span>Cancel</span>
	</button>
	<button mat-flat-button color="accent" (click)="create()">
		<mat-icon>add</mat-icon>
		<span>Create</span>
	</button>
</div>
