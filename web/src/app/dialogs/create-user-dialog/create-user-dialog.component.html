<h1 mat-dialog-title>Create User</h1>
<div mat-dialog-content>
	<div>
		<mat-form-field appearance="outline">
			<mat-label>Username</mat-label>
			<input type="text" matInput required [(ngModel)]="username" placeholder="Username">
		</mat-form-field>
	</div>

	<div>
		<mat-form-field appearance="outline">
			<mat-label>Password</mat-label>
			<input [type]="'password'" matInput required [(ngModel)]="password1" placeholder="Password">
		</mat-form-field>
	</div>

	<div>
		<mat-form-field appearance="outline">
			<mat-label>Re-type password</mat-label>
			<input [type]="showPassword ? 'text' : 'password'" matInput required [(ngModel)]="password2" placeholder="Re-type password">
			<mat-icon matSuffix (click)="showPassword = !showPassword">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
		</mat-form-field>
	</div>
</div>
<div mat-dialog-actions>
	<button mat-stroked-button color="primary" [mat-dialog-close]="false">
		<mat-icon>close</mat-icon>
		<span>Cancel</span>
	</button>
	<button mat-flat-button color="accent" (click)="create()" [disabled]="!isFormValid()">
		<mat-icon>person_add</mat-icon>
		<span>Create</span>
	</button>
</div>
