<h1 mat-dialog-title>Share dataset</h1>
<div mat-dialog-content>
	<div>
		<mat-form-field appearance="outline">
			<mat-label>Username</mat-label>
			<input type="text" matInput required [(ngModel)]="username" placeholder="Username">
		</mat-form-field>
	</div>
</div>
<div mat-dialog-actions>
	<button mat-stroked-button color="primary" [mat-dialog-close]="false">
		<mat-icon>close</mat-icon>
		<span>Cancel</span>
	</button>
	<button mat-flat-button color="accent" (click)="share()" [disabled]="!isFormValid()">
		<mat-icon>person_add</mat-icon>
		<span>Share with</span>
	</button>
</div>
