<app-breadcrumb [links]="['/tokens']" [names]="['Tokens']"></app-breadcrumb>

<div class="align-right margin-bottom">
	<button mat-raised-button color="primary" (click)="createToken()">
		<mat-icon>add</mat-icon>
		<span>Create Token</span>
	</button>
</div>

<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">

		<ng-container matColumnDef="desc">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
			<td mat-cell *matCellDef="let token">
				<app-inline-edit type="text" [value]="token?.desc" (onChange)="changedValue(token, 'desc', $event)"></app-inline-edit>
			</td>
		</ng-container>

		<ng-container matColumnDef="enabled">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Enabled</th>
			<td mat-cell *matCellDef="let token">
				<app-inline-edit type="boolean" [value]="token?.enabled" (onChange)="changedValue(token, 'enabled', $event)"></app-inline-edit>
			</td>
		</ng-container>

		<ng-container matColumnDef="token">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Token</th>
			<td mat-cell *matCellDef="let token">{{ token.token }}</td>
		</ng-container>

		<ng-container matColumnDef="expire">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Expire</th>
			<td mat-cell *matCellDef="let token">
				<app-inline-edit type="number" [value]="token?.expire" (onChange)="changedValue(token, 'ttl', $event)"></app-inline-edit>
			</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef>Actions</th>
			<td mat-cell *matCellDef="let token">
				<button mat-button color="warn" (click)="deleteToken(token)">
					<mat-icon>delete</mat-icon>
					<span>Revoke</span>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<div [hidden]="dataSource.data.length <= 10">
		<mat-paginator [pageSizeOptions]="[10, 100]"></mat-paginator>
	</div>
</div>
