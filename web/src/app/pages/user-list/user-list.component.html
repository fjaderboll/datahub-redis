<app-breadcrumb [links]="['/users']" [names]="['Users']"></app-breadcrumb>

<div class="align-right margin-bottom">
	<button mat-raised-button color="primary" (click)="createUser()">
		<mat-icon>person_add</mat-icon>
		<span>Create User</span>
	</button>
</div>

<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort matSortActive="username" matSortDisableClear matSortDirection="asc">

		<ng-container matColumnDef="username">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
			<td mat-cell *matCellDef="let user">
				<a routerLink="/users/{{ user.username }}">
					{{ user.username }}
				</a>
			</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
			<td mat-cell *matCellDef="let user">{{ user.email }}</td>
		</ng-container>

		<ng-container matColumnDef="isAdmin">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Administrator</th>
			<td mat-cell *matCellDef="let user">{{ user.isAdmin ? 'Yes' : 'No' }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<div [hidden]="dataSource.data.length <= 10">
		<mat-paginator [pageSizeOptions]="[10, 100]"></mat-paginator>
	</div>
  </div>
