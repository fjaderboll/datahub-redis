<mat-toolbar class="toolbar">
	<a mat-button routerLink="/">
		<mat-icon class="logo" svgIcon="datahub"></mat-icon>
        <span class="title">Datahub</span>
	</a>

	<a mat-button routerLink="/datasets" *ngIf="auth.isLoggedIn()">
    	<mat-icon fontIcon="dataset"></mat-icon>
		<span>Datasets</span>
	</a>

	<a mat-button routerLink="/tokens" *ngIf="auth.isLoggedIn()">
    	<mat-icon fontIcon="key"></mat-icon>
		<span>Tokens</span>
	</a>

	<a mat-button routerLink="/exports" *ngIf="auth.isLoggedIn()">
    	<mat-icon fontIcon="forward_to_inbox"></mat-icon>
		<span>Exports</span>
	</a>

	<button mat-button *ngIf="auth.isLoggedIn()" [matMenuTriggerFor]="moreMenu">
    	<mat-icon fontIcon="more_vert"></mat-icon>
		<span>More</span>
	</button>

	<span class="spacer"></span>

	<a mat-button routerLink="/users/{{ auth.getUsername() }}" *ngIf="auth.isLoggedIn()">
    	<mat-icon fontIcon="person"></mat-icon>
		<span>{{ auth.getUsername() }}</span>
	</a>

	<button mat-button *ngIf="auth.isLoggedIn()" (click)="logout()">
    	<mat-icon fontIcon="lock_open"></mat-icon>
		<span>Sign out</span>
  	</button>

</mat-toolbar>

<mat-menu #moreMenu="matMenu">
	<button mat-menu-item routerLink="/users" *ngIf="auth.isAdmin()">
    	<mat-icon fontIcon="people"></mat-icon>
		<span>Users</span>
	</button>
	<button mat-menu-item routerLink="/timeseries" *ngIf="auth.isAdmin()">
    	<mat-icon fontIcon="history"></mat-icon>
		<span>Timeseries</span>
	</button>
	<button mat-menu-item routerLink="/settings" *ngIf="auth.isAdmin()">
    	<mat-icon fontIcon="settings"></mat-icon>
		<span>Settings</span>
	</button>
	<a mat-menu-item href="{{ apiUrl }}" target="_blank">
    	<mat-icon svgIcon="swagger"></mat-icon>
		<span>Swagger</span>
	</a>
</mat-menu>
